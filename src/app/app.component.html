<div [ngClass]="getTimeBucket()">
    <h1>World Timezone Clock</h1>
    <input type="number" min="0" max="23" (input)="setManualHour($event)" placeholder="Set Hour (0-23)">
    <app-clock-settings/>
    <app-clock-display [displayClocks]="clocks"/>
</div>
